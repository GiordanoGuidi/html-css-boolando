<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
        <!--HEADER-->
        <header>
            <div class="container">
                <nav class="navbar container ">
                    <div class="navbar-type">
                        <ul>
                            <li>Uomo</li>
                            <li>Donna</li>
                            <li>Bambino</li>
                        </ul>
                    </div>
                    <div class="navbar-logo ">
                        <img src="img/boolean-logo.png" alt="" class="logo-image">
                    </div>
                    <div class="navbar-account">
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </nav>
            </div> 
        </header>

        <main class="card container flex">
            <div class="card border">
                <img src="img/1.webp" alt="img1" class="image-card">
                <div class="product-info">
                    <div>Levi's</div>
                    <div>RELAXED FIT TEE UNISEX</div>
                    <div>14,99€</div><span>29,99€</span>
                </div>
            </div>

            <div class="card border">
                <img src="img/2.webp" alt="img1" class="image-card">
                <div class="product-info">
                     <div>Guess</div>
                    <div>Roses TEE</div>
                     <div>14,99€</div><span>29,99€</span>
                </div>
            </div>

             <div class="card border">
                <img src="img/3.webp" alt="img1" class="image-card">
                 <div class="product-info">
                    <div>Come zucchero filato</div>
                    <div>VOGLIA DI COLORI PASTELLO</div>
                     <div>14,99</div>
                 </div>
            </div>

            <div class="card border">
                 <img src="img/4.webp" alt="img1" class="image-card">
                <div class="product-info">
                    <div>Levi's</div>
                    <div>TEE UNISEX</div>
                    <div>14,99€</div><span>29,99€</span>
                </div>
            </div>

            <div class="card border">
                <img src="img/5.webp" alt="img1" class="image-card">
               <div class="product-info">
                   <div>Maya Deluxe</div>
                   <div>STRIPE BODICE</div>
                   <div>99,99€</div>
               </div>
           </div>

           <div class="card border">
            <img src="img/6.webp" alt="img1" class="image-card">
           <div class="product-info">
               <div>Esprit</div>
               <div>MAGLIONE - BLACK</div>
               <div>29,99€</div>
           </div>
       </div>
        </main>
        <footer></footer>
</body>
</html>
